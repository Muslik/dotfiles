# Config for Tmux (c) Dzhab

# Panes (splits):
# `   hjkl    Move between panes
# `   HJKL    Resize panes
# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set-option -g allow-rename on
# New window
unbind '"'
unbind %
bind '"' split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Easy Config Reloads
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.1

# Direction
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "kitty"

set -g focus-events on
# Vim selection:
setw -g mode-keys vi

# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode
set -g mouse on
setw -g alternate-screen on

######################
###   COLORSCHEME  ###
######################
# active window title colors
set-window-option -g window-status-current-style fg=brightred
set-window-option -g window-status-current-style bg=default
set -g status-bg default
set-window-option -g window-status-current-style bright

set-option -g status-position top

# panes
set -g pane-border-style bg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status line
set -g status-style bg=default
set -g status-style fg=colour12
set -g status-interval 2
set -g status-justify centre

# messaging
set -g message-style fg=black
set -g message-style bg=yellow
set -g message-command-style fg=blue
set -g message-command-style bg=black

#window mode
setw -g mode-style bg=colour6
setw -g mode-style fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0
setw -g window-status-current-style fg=colour11
setw -g window-status-style fg=black
setw -g window-status-style reverse


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#set numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# The modes
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196
setw -g mode-style bg=colour238
setw -g mode-style bold

# The panes
set -g pane-border-style bg=colour235
set -g pane-border-style fg=colour238
set -g pane-active-border-style bg=colour236
set -g pane-active-border-style fg=colour51

set -g history-limit 100000

set -g status-style bg=colour234
set -g status-style fg=colour137
set -g status-left "#[fg=#96cdfb][#S #I:#P] #[fg=#f8bd96]#(cd #{pane_current_path}; sh ~/dotfiles/scripts/git.sh)#[fg=#f28fad]#(cd #{pane_current_path}; sh ~/dotfiles/scripts/git_status.sh) #[fg=green]#(cd #{pane_current_path}; sh ~/dotfiles/scripts/node.sh)#[fg=red]#(cd #{pane_current_path}; sh ~/dotfiles/scripts/rust.sh)"
set -g status-right "#[fg=#ddb6f2]â™« #{music_status} #{track}#[fg=#ffffff] | #[fg=white]#{weather} | #[fg=#fae3b0]%a %d %h %H:%M"
set -g status-right-length 120
set -g status-left-length 80

setw -g window-status-current-style fg=colour81
setw -g window-status-current-style bg=colour238
setw -g window-status-current-style bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138
setw -g window-status-style bg=colour235
setw -g window-status-style none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold
setw -g window-status-bell-style fg=colour255
setw -g window-status-bell-style bg=colour1

set-option -sg escape-time 10
set -g message-style bold
set -g message-style fg=colour232
set -g message-style bg=colour166

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi D send-keys -X copy-end-of-line
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

set-option -g @tmux-weather-location "Alanya"
set-option -g @tmux-weather-format "%c+%t"

# Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'robhurring/tmux-spotify'

run '~/.tmux/plugins/tpm/tpm'
