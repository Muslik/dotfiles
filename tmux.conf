# Config for Tmux (c) Dzhab

# Panes (splits):
# `   hjkl    Move between panes
# `   HJKL    Resize panes
# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# New window
unbind '"'
unbind %
bind '"' split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Easy Config Reloads
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.1

# ZenMode
bind Z set status

# Direction
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "xterm-256color"

set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g focus-events on
# Vim selection:
setw -g mode-keys vi

# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode
set -g mouse on
setw -g alternate-screen on

######################
###   COLORSCHEME  ###
######################
set-option -g status-position top

# panes
set -g pane-border-style bg=black
set -g pane-active-border-style fg=brightred

## Status bar design
set -g status-style "fg=#BBC3D4,bg=#191C24"
set -g status-left "#[fg=#191C24,bg=#191C24] #[fg=#8FBCBB,bg=#191C24]   "
set -g status-right "#[fg=#3B4252,bg=#191C24]#S #[fg=#A3BE8C,bg=#191C24]#[fg=#191C24,bg=#A3BE8C,bold]%a %d %h %H:%M#[fg=#A3BE8C,bg=#191C24]"
set -g status-left-length 100
set -g status-position top
set -g status-justify left

# messaging
set -g message-style fg=black
set -g message-style bg=yellow
set -g message-command-style fg=blue
set -g message-command-style bg=black

#window mode
setw -g mode-style bg=colour6
setw -g mode-style fg=colour0

# active window title colors
set-window-option -g window-status-current-style fg=brightred
set-window-option -g window-status-current-style bg=default
set -g status-bg default
set-window-option -g window-status-current-style bright

# window status
set -g window-status-style "fg=#434C5E,bg=#191C24"
set -g window-status-current-format "#[fg=#8FBCBB,bg=#191C24]#[fg=#191C24,bg=#8FBCBB,bold]#I:#W#[fg=#8FBCBB,bg=#191c24]"
set -g window-status-format " #I:#W "
set -g window-status-separator " "

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#set numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# The modes
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196
setw -g mode-style bg=colour238
setw -g mode-style bold

# The panes
set -g pane-border-style bg=colour235
set -g pane-border-style fg=colour238
set -g pane-active-border-style bg=colour236
set -g pane-active-border-style fg=colour51

set -g history-limit 100000

set-option -sg escape-time 10
set -g message-style bold
set -g message-style fg=colour232
set -g message-style bg=colour166

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi D send-keys -X copy-end-of-line
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

set-option -g @tmux-weather-location "Al+Madinah+Al+Munawwarah"
set-option -g @tmux-weather-format "%C+%t"

# Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'xamut/tmux-weather'

run '~/.tmux/plugins/tpm/tpm'
